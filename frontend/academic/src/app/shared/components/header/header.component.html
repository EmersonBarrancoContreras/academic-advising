<header
  class="flex items-center justify-between p-4 surface-0 border-bottom-1 surface-border shadow bg-gray-800"
>
  <div class="text-xl font-bold flex gap-6 align-middle items-center">
    <img
      src="../../../../assets/images/logo-white.svg"
      alt=""
      width="50"
      height="50"
    />
    <img
      src="../../../../assets/images/Academic-Advising-white.svg"
      alt=""
      width="150"
      height="50"
    />
  </div>
  <div class="flex items-center font-sans text-gray-500">
    <button
      #btn
      pButton
      type="button"
      icon="pi pi-cog"
      class="p-button-rounded p-button-text text-white button"
      (click)="menu.toggle($event)"
    ></button>
    <p-menu #menu [popup]="true" [model]="items"></p-menu>
  </div>
</header>
