<div class="header-container" [ngClass]="{ 'menu-hidden': !menuVisible }">
  <p-button
    (click)="toggleMenu()"
    class="menu-toggle"
    [ngStyle]="buttonStyle"
    [raised]="true"
    [icon]="menuVisible ? 'pi pi-arrow-left' : 'pi pi-bars'"
  >
  </p-button>
  <div class="card fixed" [@menuAnimation]="menuVisible ? 'visible' : 'hidden'">
    <p-scrollPanel
      [style]="{ height: 'calc(100vh - 100px)' }"
      styleClass="styleClass"
    >
      <p-menu [model]="menuItems" [styleClass]="'w-full'">
        <ng-template pTemplate="item" let-item>
          <ng-container *ngIf="item.items; else singleItem">
            <div
              pRipple
              pStyleClass="@next"
              [enterFromClass]="'hidden'"
              [leaveToClass]="'hidden'"
              [hideOnOutsideClick]="true"
              class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer menu-group"
            >
              <div class="flex align-items-center">
                <i [class]="item.icon + ' mr-2'"></i>
                <span class="font-medium text-gray-500">{{ item.label }}</span>
              </div>
              <i class="pi pi-chevron-down transition-transform"></i>
            </div>
            <ul class="submenu list-none p-0 m-0">
              <li *ngFor="let subItem of item.items">
                <a
                  [routerLink]="subItem.routerLink"
                  routerLinkActive="bg-gray-100"
                  pRipple
                  class="flex align-items-center cursor-pointer p-3 pl-8 border-round text-700 hover:surface-100 transition-duration-150 p-ripple no-underline"
                >
                  <i [class]="subItem.icon + ' mr-2'"></i>
                  <span class="font-medium text-gray-500">{{
                    subItem.label
                  }}</span>
                </a>
              </li>
            </ul>
          </ng-container>
          <ng-template #singleItem>
            <a
              [routerLink]="item.routerLink"
              pRipple
              class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 p-ripple no-underline"
            >
              <i [class]="item.icon + ' mr-2'"></i>
              <span class="font-medium text-gray-500">{{ item.label }}</span>
            </a>
          </ng-template>
        </ng-template>
      </p-menu>
    </p-scrollPanel>
  </div>
</div>
