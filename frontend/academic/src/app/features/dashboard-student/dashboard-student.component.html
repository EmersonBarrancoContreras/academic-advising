<app-header></app-header>
<div class="grid grid-cols-12 gap-0 min-h-screen">
  <!-- Removido gap-4 -->
  <div
    [ngClass]="{
      'col-span-3 h-screen 2xl:col-span-2 lg:col-span-3': menuVisible,
      'w-0 overflow-hidden': !menuVisible
    }"
  >
    <app-menu (menuToggle)="onMenuToggle($event)"></app-menu>
  </div>
  <div
    [ngClass]="{
      'col-span-7 2xl:col-span-7 lg:col-span-6':
        showNotifications && menuVisible,
      'col-span-9 2xl:col-span-10 lg:col-span-9':
        !showNotifications && menuVisible,
      'col-span-10 2xl:col-span-9 lg:col-span-10':
        showNotifications && !menuVisible,
      'col-span-12': !showNotifications && !menuVisible
    }"
    class="flex-1 w-full"
  >
    <router-outlet></router-outlet>
  </div>
  <div
    *ngIf="showNotifications"
    class="col-span-2 2xl:col-span-3 lg:col-span-2"
  >
    <app-notification></app-notification>
  </div>
</div>
